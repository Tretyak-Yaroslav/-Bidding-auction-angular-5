<div class="p-3 bids-container"
     [ngClass]="{ appear: appear, disappear: disappear}">
  <div>
    <span class="button-close" (click)="cancel()">x</span>
  </div>
  <h4 class="font-weight-normal">{{ client.name }}</h4>
  <span class="text-primary-lighter py-3">Risk rating</span>

  <div class="" style="overflow-y: auto">
    <div *ngIf="loading" class="text-center">
      <div class="text-primary loader-points_three" style="margin: 0 auto;"></div>
      <div class="p-3"> Loading</div>
    </div>

    <div *ngIf="this.client.questionnaire === null" class="text-center">
      Client has not filled any questionnaire yet!
    </div>

    <div class="mt-4" *ngFor="let q of questions">
      <h5 class="font-weight-normal text-primary-lighter">{{ q.text }}</h5>
      <span class="font-weight-normal text-info">{{ q.answers[0].text }}</span>
    </div>

  </div>

  <div>
    <h5 class="mt-3 font-weight-normal">Define clients risk rating</h5>
    <form class="mt-4 mb-3 form-inline flex-row flex-nowrap" [formGroup]="riskForm">
      <label class="text-nowrap" for="next-bit">User's risk:</label>
      <input type="text"
             id="next-bit"
             style="width: 100px"
             placeholder="Your bit"
             formControlName="risk"
             class="form-control mx-3 d-flex border-info text-center">%
    </form>
  </div>
  <div class="text-right">
    <button class="btn btn-link" (click)="saveRisk()">Approve</button>
    <button class="btn btn-link text-danger" (click)="cancel()">Cancel</button>
  </div>
</div>
